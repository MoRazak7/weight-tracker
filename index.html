<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
        .edit-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Weight Tracker</h2>
    <input type="number" id="weightInput" placeholder="Enter weight (lbs)">
    <button onclick="addWeight()">Add</button>
    
    <h3>Weight History</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Weight (lbs)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="weightTable"></tbody>
    </table>
    
    <canvas id="weightChart"></canvas>
    
    <script>
        let weightData = JSON.parse(localStorage.getItem("weightData")) || [];
        
        function addWeight() {
            let weightInput = document.getElementById("weightInput").value;
            if (!weightInput) return alert("Please enter a weight.");
            
            let entry = { date: new Date().toLocaleDateString(), weight: parseFloat(weightInput) };
            weightData.push(entry);
            localStorage.setItem("weightData", JSON.stringify(weightData));
            document.getElementById("weightInput").value = "";
            renderTable();
            renderChart();
        }
        
        function editWeight(index) {
            let newWeight = prompt("Enter new weight:", weightData[index].weight);
            if (newWeight !== null) {
                weightData[index].weight = parseFloat(newWeight);
                localStorage.setItem("weightData", JSON.stringify(weightData));
                renderTable();
                renderChart();
            }
        }
        
        function renderTable() {
            let tableBody = document.getElementById("weightTable");
            tableBody.innerHTML = "";
            weightData.forEach((entry, index) => {
                let row = `<tr>
                    <td>${entry.date}</td>
                    <td>${entry.weight}</td>
                    <td><span class='edit-btn' onclick='editWeight(${index})'>Edit</span></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        function renderChart() {
            let ctx = document.getElementById("weightChart").getContext("2d");
            let dates = weightData.map(e => e.date);
            let weights = weightData.map(e => e.weight);
            
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: dates,
                    datasets: [{
                        label: "Weight (lbs)",
                        data: weights,
                        borderColor: "blue",
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }
        
        renderTable();
        renderChart();
    </script>
</body>
</html>
